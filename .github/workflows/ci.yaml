name: bloki ci

on:
  push:
    branches:
      - master
      - next
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IS_RELEASE: github.event_name == 'release' && github.event.action == 'created'
      TARGET_NAME: ${{ (github.event_name == 'release' && github.event.action == 'created') && 'bloki.app' || format('{0}.bloki.app', github.ref_name) }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: pnpm install
        run: pnpm i --frozen-lockfile

      - name: setup cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./api/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('./api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          # components: rustfmt, clippy

      # - name: install pw browsers
      #   if: ${{ env.IS_RELEASE }}
      #   working-directory: ./tests
      #   run: pnpx playwright install --with-deps

      # - name: run tests
      #   if: ${{ env.IS_RELEASE }}
      #   run: pnpm test

      - name: build all
        run: pnpm build

      - name: setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSHKEY }}" > ~/.ssh/staging
          chmod 600 ~/.ssh/staging
          cat >>~/.ssh/config <<END
          Host staging
            HostName ${{ secrets.HOST }}
            User ${{ secrets.USERNAME }}
            IdentityFile ~/.ssh/staging
            Port ${{ secrets.PORT }}
            StrictHostKeyChecking no
            ConnectTimeout 10
          END

      - name: scp build
        run: |
          scp -r ./dist/* staging:~/${{ env.TARGET_NAME }}
          ssh staging "sudo tee /etc/systemd/system/${{ env.TARGET_NAME }}.service" < ./misc/systemd/master.bloki.app.service
          ssh staging "sudo tee /etc/nginx/sites/${{ env.TARGET_NAME }}.conf" < ./misc/nginx/${{ env.TARGET_NAME }}.conf

      - name: restart nginx and systemd
        run: |
          ssh staging 'sudo nginx -s reload'
          ssh staging 'sudo systemctl reenable ${{ env.TARGET_NAME }} && sudo systemctl restart ${{ env.TARGET_NAME }}'

      - name: notify telegram
        env:
          TG_KEY: ${{ secrets.TG_KEY }}
          TG_CHANNEL: ${{ secrets.TG_CHANNEL }}
        run: pnpm run -F tg start
